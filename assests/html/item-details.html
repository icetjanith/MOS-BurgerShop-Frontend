<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="../css/item-details-css-files/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <h1 class="mt-3 mb-3">Item Details</h1>
        <hr>
    </div>

    <div class="container">
        <div class="row" id="row">


        </div>
    </div>

    <div class="modal" tabindex="-1" id="updateModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="stdModalLabel">Update Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="stdForm">
                        <input type="text" id="stdName" placeholder="Item Name" class="form-control mb-2" required>
                        <input type="text" id="stdAge" placeholder="Item Category" class="form-control mb-2" required>
                        <input type="number" id="stdContacts" placeholder="Item Price" class="form-control mb-2"
                            required>
                        <input type="email" id="stdEmail" placeholder="Item Quantity" class="form-control mb-2" required>
                        <input type="text" id="guardianName" placeholder="Expiration Date" class="form-control mb-2"
                            required>
                        <input type="text" id="guardianAddress" placeholder="Item Code" class="form-control mb-2"
                            required>
                        <button type="button" class="btn btn-primary mt-2" id="btnUpdateStudent">Update Item</button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title d-flex justify-content-center text-center me-1">Confirmation <img src="../img/icon-warning-24.png" alt="" srcset="" width="6%"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center text-center align-items-center">
                    <p>Are you sure you want to delete this item ?</p>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-danger" id="btnConfirmDelete">Yes, I'm sure</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No, cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script defer src="../js/item-details-js/item_details.js"></script>
</body>

</html>
