<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="../css/cart-css-files/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">
  <div class="container">

    <div class="row">

      <div class="col-lg-6">
        <div class="heading">
          <h1>Your Details</h1>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
      </div>

      <div class="col-lg-6">
        <div class="cartsections">
          <div class="cart">

            <div class="cart_title">
              <h2 class="cart_text">Cart</h2>
            </div>

            <div class="cart_section bg-body-tertiary" id="cart_section">

              <div class="cart_item mb-2">
                <div class="image">
                  <img
                    src="../img/delicious-burger-with-many-ingredients-isolated-white-background-tasty-cheeseburger-splash-sauce.jpg"
                    alt="" srcset="">
                </div>
                <div class="name">
                  Name
                </div>
                <div class="totalPrice">
                  450
                </div>
                <div class="quantity">
                  10
                </div>
              </div>

            </div>

            <div class="d-flex justify-content-center align-items-center">
              <div class="total">
                <p class="mt-3">Total : 500.00</p>
              </div>
            </div>

          </div>

        </div>

      </div>

      <script src="../js/menu-js/menu.js"></script>

      <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

      

</html>
